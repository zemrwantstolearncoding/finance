{% extends "layout.html" %}

{% block title %}
    Wallet
{% endblock %}

{% block main %}

    <h2>Add funds</h2>
    <br>
    <form action="/wallet" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="amount" id="amount" placeholder="Amount" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>

{% endblock %}
