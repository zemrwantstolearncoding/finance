{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

    <h2>Sell</h2>
    <br>
    <form action="/sell" method="post">
        <div class="mb-3">
            <label for="symbol">
            <select class="form-control" id="symbol" name="symbol">
                <option value="">Select a stock</option>
                {% for stock in stocks %}
                    <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="shares" id="shares" placeholder="Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>

{% endblock %}
